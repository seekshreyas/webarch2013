        <header>
        	<h1>URL Shortener</h1>
        </header>
        <section id="wrapper-form">

        	<form action="shorts" method="POST" id="madlib-input">
        		<fieldset>
        			<legend>URL Shortener</legend>
        			<ul class="generallist">
        				<li>
        					<label for="field-long">Long URL</label>
        					<input type="text" id="field-long" name="l" pattern="^[a-zA-Z0-9_-.]*$" required>
        				</li>
        				<li>
        					<label for="field-short">Short URL</label>
        					<input type="text" id="field-short" name="s" pattern="^[a-zA-Z0-9_-.]*$" required>
        				</li>
        				
        			</ul>
        		</fieldset>
        			
    			<fieldset class="fieldgroup-sub">
    				<input type="submit" value="Submit">
    			</fieldset>
    		</form>
        	</section>
